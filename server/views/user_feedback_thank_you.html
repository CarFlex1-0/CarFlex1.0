<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You for Your Feedback!</h1>
        <p>Thank you for your valuable feedback!</p>
        <p><strong>Feedback Content:</strong> {{feedbackContent}}</p>
        <p><strong>Rating:</strong> {{feedbackRating}}</p>
    </div>
</body>

</html>
